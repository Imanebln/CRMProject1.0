<div class="d-flex" style="justify-content: space-between">
  <div class="mr-auto p-2">
    <input type="text" (keyup)="doFilter($event)" />
  </div>
  <div class="p-2">
    <button
      style="background-color: #ad2d5a; color: white"
      type="button"
      class="btn"
    >
      <i class="fa-solid fa-file-export"></i>Export
    </button>
  </div>
</div>
<div></div>

<table
  *ngIf="dataSource != null"
  mat-table
  [dataSource]="dataSource"
  matSort
  matSortStart="desc"
  class="w-100"
>
  <ng-container
    *ngFor="let pair of dataSource.data[0] | keyvalue"
    [matColumnDef]="pair.key"
  >
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      style="text-transform: capitalize"
    >
      {{ pair.key | headerTable }}
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element[pair.key] }}
    </td>
  </ng-container>

  <!-- <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
    <td mat-cell *matCellDef="let element">{{ element.dateOfBirth | date }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container> -->

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef style="width: 50px">Details</th>
    <td mat-cell *matCellDef="let element">
      <button
        class="details"
        mat-icon-button
        color="primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        (click)="redirectToDetails(element)"
      >
        <i class="fa-solid fa-eye fa-lg"></i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef style="width: 50px">Update</th>
    <td mat-cell *matCellDef="let element">
      <button
        class="update"
        mat-icon-button
        color="accent"
        (click)="redirectToUpdate(element)"
      >
        <i class="fa-solid fa-pencil fa-lg"></i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button
        class="delete"
        mat-icon-button
        color="warn"
        (click)="redirectToDelete(element)"
      >
        <i class="fa-solid fa-trash-can fa-lg"></i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
